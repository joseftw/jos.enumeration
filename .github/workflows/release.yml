name: Verify

on:
  push:
    branches: [ "main", "release/*" ]
jobs:
  build:
    name: Release
    runs-on: ubuntu-latest
    outputs:
      version: ${{ steps.nbgv.outputs.NuGetPackageVersion }}
    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: jos-enumeration
          POSTGRES_PASSWORD: anything
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          # Maps tcp port 5432 on service container to the host
          - 5432:5432
    steps:
    - uses: actions/checkout@v3
      with:
        fetch-depth: 0
    - uses: dotnet/nbgv@master
      id: nbgv
    - name: Setup .NET
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: 8.0.x
        dotnet-quality: 'preview'
    - name: Build and Test
      run: dotnet test -c Release
    - name: Pack JOS.Enumeration ${{ steps.nbgv.outputs.version }}
      run: dotnet pack src/JOS.Enumeration -c Release -o ./nuget-packages --no-build
    - name: Pack JOS.Enumeration.SourceGenerator ${{ steps.nbgv.outputs.version }}
      run: dotnet pack src/JOS.Enumeration.SourceGenerator -c Release -o ./nuget-packages --no-build
    - name: Pack JOS.Enumeration.Database.Dapper ${{ steps.nbgv.outputs.version }}
      run: dotnet pack src/JOS.Enumeration.Database.Dapper -c Release -o ./nuget-packages --no-build
    - name: Pack JOS.Enumeration.Database.EntityFrameworkCore ${{ steps.nbgv.outputs.version }}
      run: dotnet pack src/JOS.Enumeration.Database.EntityFrameworkCore -c Release -o ./nuget-packages --no-build
    - name: Push packages
      run: ls nuget-packages
